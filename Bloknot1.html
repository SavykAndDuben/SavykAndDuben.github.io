<p align="center"> <br> <b> <h1>Contra spem spero!</h1></b><br><p>
Гетьте, думи, ви хмари осінні!<br>
То ж тепера весна <u><font color="red">золота</font color="red"></u> <br>
Чи то так у жалю, в голосінні<br>
Проминуть <u><font color="blue">молодії</font color="blue"></u> літа?<br>
Ні, я хочу крізь сльози сміятись,<br>
Серед лиха співати пісні,<br>
Без <u><font color="green">надії</font color="green"></u> таки сподіватись,<br>
Жити хочу! Геть, думи сумні!<br>
